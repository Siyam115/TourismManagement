<div class="container mt-5">
  <h3 class="text-center">Fill Your Details</h3>
  <form (ngSubmit)="onFormSubmit()">
    <!-- Selected Item -->
    <div class="form-group">
      <label for="selectedItem">Selected Item</label>
      <input
        type="text"
        id="selectedItem"
        class="form-control"
        [value]="selectedPackage?.name || selectedOffers?.name"
        readonly
      />
    </div>

    <!-- Name Input -->
    <div class="form-group">
      <label for="name">Your Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="userName"
        name="name"
        required
      />
    </div>

    <!-- Address Input -->
    <div class="form-group">
      <label for="address">Your Address</label>
      <input
        type="text"
        id="address"
        class="form-control"
        [(ngModel)]="userAddress"
        name="address"
        required
      />
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Your Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="userEmail"
        name="email"
        required
      />
    </div>

    <!-- Number of Members -->
    <div class="form-group">
      <label for="members">Number of Members</label>
      <input
        type="number"
        id="members"
        class="form-control"
        [(ngModel)]="selectedMembers"
        name="members"
        min="1"
        (input)="updateTotalPrice()"
        required
      />
    </div>

    <!-- Total Price -->
    <div class="form-group">
      <label for="totalPrice">Total Price</label>
      <input
        type="text"
        id="totalPrice"
        class="form-control"
        [value]="totalPrice | number:'1.2-2'"
        readonly
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success mt-3">Submit Order</button>
  </form>
</div>
